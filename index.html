<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Loader</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        var gamesJson = "games.json";
        var gamesPath = "games";
        var lowperformance = [
            "One-Man World",
            "jelly-truck",
            "mutalate a doll 2",
            "sityopolis",
            "Bombs and Bees",
            "Car Chase 3D",
            "Red Ball - Definitive Edition",
            "Red Ball 2 - Definitive Edition"
        ];
        var somestudders = [
            "bloons tower defense 5",
            "Run 2",
            "Run 3",
            "HappyWheels",
            "Red Ball 3 - Definitive Edition"
        ];
        var linkwarning = [
            "Learn to fly 3",
            "Red&Blue Balls 2 - Definitive Edition",
            "Run 3"
        ];
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #loading,
        #error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading {
            opcaity: 1;
/*             animation: pulse-opacity 2s infinite; */
        }

        #error {
            background-color: #ffffff;
        }

        #error pre {
            margin: 0;
            color: #000;
        }

        #gameListContainer {
            padding: 20px;
            width: 100%;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #searchBar {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .game-item {
            padding: 10px 20px;
            background-color: #d0d0d0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }

        .lowsupport {
            opacity: 0.5;
        }
        .lowperformance {
            opacity: 0.7;
        }

        .game-item:hover {
            background-color: #c0c0c0;
        }

        #gameContainer {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #37528c;
            width: 100%;
        }

        object {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse-opacity {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading">Loading...</div>
    <div id="error">
        <pre id="errorMessage"></pre>
        <input type="file" id="fileInput" style="display: none;" accept=".swf">
    </div>
    <div id="gameListContainer">
        <input type="text" id="searchBar" placeholder="Search games...">
        <div id="gameList"></div>
    </div>
    <div id="gameContainer" style="display:none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const loadingScreen = document.getElementById('loading');
        const errorScreen = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const gameList = document.getElementById('gameList');
        const gameContainer = document.getElementById('gameContainer');
        const fileInput = document.getElementById('fileInput');
        const searchBar = document.getElementById('searchBar');

        var installedActuallFlash = false;
        function isFlashSupported() {
            var hasFlash = false;
            if (navigator.plugins && navigator.plugins.length > 0) {
            var flashPlugin = navigator.plugins['Shockwave Flash'];
                if (flashPlugin) {
                    hasFlash = true;
                }
            }
            return hasFlash;
        } installedActuallFlash = isFlashSupported();

        function displaymessage(msg, time) {
          const message = document.createElement("div");
          message.innerHTML = msg;
          message.style.position = "fixed";
          message.style.top = "0";
          message.style.right = "0";
          message.style.zIndex = "9999";
          message.style.backgroundColor = "#333";
          message.style.color = "#fff";
          message.style.padding = "10px";
          message.style.opacity = "0";
          message.style.transition = "opacity 0.5s";
          document.body.appendChild(message);
          
          setTimeout(() => {
              message.style.opacity = "1";
          }, 100);
          setTimeout(() => {
              message.style.opacity = "0";
          }, time);
          setTimeout(() => {
              document.body.removeChild(message);
          }, time+600);
        }

        function showLoading(show) {
            loadingScreen.style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorScreen.style.display = 'flex';
        }

        var stopreload = false;
        window.addEventListener('hashchange', function() {
            if (!stopreload) {
                showLoading(true);
                window.location.reload();
            }
        });

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.type === 'application/x-shockwave-flash' || true) {
                    const gameUrl = URL.createObjectURL(file);
                    gameContainer.innerHTML = `<object data="${gameUrl}" type="application/x-shockwave-flash"></object>`;
                    gameContainer.style.display = "block";
                    document.title = file.name;
                    loadruffle();
                    setTimeout(function () {
                        fixruffle();
                    }, 2000);
                    errorScreen.style.display = 'none';
                } else {
                    showError('Selected file is not a valid SWF.');
                }
            }
        });

        function fixruffle() {
            try {
                var shadowHost = document.querySelector('#gameContainer > ruffle-object:nth-child(1)');
                var shadowRoot = shadowHost.shadowRoot;
                var container = shadowRoot.querySelector('#container');
                
                const style = document.createElement('style');
                style.textContent = `
                  #save-manager {
                    width: 100vw;
                    height: 100vh;
                  }
                  #modal-area {
                    /*margin-top: calc(50% - 350px);*/
                    margin-top: 10%
                  }
                `;
                
                shadowRoot.appendChild(style);

                if (container) {
                    container.style.width = '100vw';
                    container.style.height = '100vh';
                }
            } catch(err) {
                console.warn("Ignored error:", err)
            }
        }

        var ruffleused = false;
        function loadruffle() { 
            document.getElementById('gameListContainer').style.display = 'none';
            setTimeout(function () {
                fixruffle();
            }, 1000);
            setTimeout(function () {
                fixruffle();
            }, 500);
            
            const ruffleScript = document.createElement('script');
            ruffleScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
            // ruffleScript.onload = () => {};
            if (!installedActuallFlash) {
                document.head.appendChild(ruffleScript);
                ruffleused = true;

                installedActuallFlash = isFlashSupported();

                if (lowperformance.includes(decodeURIComponent(window.location.hash.substring(1)))) {
                    displaymessage("This game is not yet fully supported by ruffle, try <a href='https://flash.pm'><p style='display:inline;color:white;'>flash.pm</p></a> for a better gaming experience.", 5000);              
                } else if (somestudders.includes(decodeURIComponent(window.location.hash.substring(1)))) {
                    displaymessage("You may experience ocasional studders while playing this game.", 5000);
                    setTimeout(function(){
                        if (linkwarning.includes(decodeURIComponent(window.location.hash.substring(1)))) {
                            displaymessage("Some external links may cause game crashing and data loss.", 3000);
                        }
                    }, 5000);
                } else if (linkwarning.includes(decodeURIComponent(window.location.hash.substring(1)))) {
                    displaymessage("Some external links may cause game crashing and data loss.", 3000);
                }
            }
        }

        async function loadGames() {
            showLoading(true);
            try {
                const response = await fetch(gamesJson);
                const gameNames = await response.json();
                
                const customSwfItem = document.createElement('div');
                customSwfItem.classList.add('game-item');
                customSwfItem.textContent = 'Select Custom SWF';
                customSwfItem.onclick = () => fileInput.click();
                gameList.appendChild(customSwfItem);
                
                gameNames.forEach(gameName => {
                    const gameItem = document.createElement('div');
                    gameItem.classList.add('game-item');
                    gameItem.textContent = gameName;
                    setTimeout(function(){
                        if (!isFlashSupported()) {
                            if (lowperformance.includes(gameName)) {
                                gameItem.classList.add('lowsupport');
                            } else if (somestudders.includes(gameName)) {
                                gameItem.classList.add('lowperformance');
                            }
                        }
                    }, 100);
                    gameItem.onclick = (event) => {
                        if (event.ctrlKey) {
                            event.preventDefault();
                            window.location.href = "download.html?game=" + gameName;
                        } else {
                            loadGame(gameName);
                        }
                    };
                    gameList.appendChild(gameItem);
                });
                
                if (gameList.children.length === 0) {
                    showError('No games found.');
                }
            } catch (error) {
                showError(`Error loading games: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function filterGames() {
            const filterText = searchBar.value.toLowerCase();
            const gameItems = document.querySelectorAll('.game-item');
            gameItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(filterText)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        async function loadGame(gameName) {
            showLoading(true);
            document.title = decodeURIComponent(gameName);
            
            stopreload = true;
            window.location.hash = gameName;
            setTimeout(function () {
                stopreload = false;
            }, 500);

            try {
                const gameUrl = `${gamesPath}/${gameName}.swf`;
                gameContainer.innerHTML = `<object data="${gameUrl}" type="application/x-shockwave-flash"></object>`;
                gameContainer.style.display = "block";
                loadruffle();
                window.location.hash = `#${gameName}`;
            } catch (error) {
                showError(`Error loading game: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                loadGame(hash);
            }
        }

        searchBar.addEventListener('input', filterGames);

        window.onload = function() {
            loadGames();
            handleHash();
        };
    </script>
</body>
</html>

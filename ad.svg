      <image x="5" y="5" width="60" height="60" xlink:href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/63f1fa19-6c94-43b4-ba7e-e5d2ff356331/dd81xfl-61471a15-cb09-4ef5-a94f-99a58d8b5e11.png/v1/fill/w_1280,h_1531/mario_icon_by_usanintendo_dd81xfl-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..vffk0CEjIGS3W-7a49LAxlEHNdmy5aFYuVvCrf56nYU"/>
    </g>
    <g transform="translate(115,235)" clip-path="url(#clip-round)">

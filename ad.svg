  <circle cx="150" cy="80" r="45" fill="white" fill-opacity="0.15"/>
  <polygon points="150,55 135,110 155,110 145,150 170,80 150,80" fill="#f5a623" transform="translate(0 -20)"/>

  <text x="150" y="170" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">

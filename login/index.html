<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLoader Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-field {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .login-field label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .login-field input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .login-checkbox input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">FlashLoader Login / Signup</div>
        <div class="login-field">
            <input type="text" id="username" name="username" value="Ruffle Save Code" style="display: none;">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="login-checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me for 3 months</label>
        </div>
        <button class="login-button" onclick="savePassword(false)">Login</button>
        <button class="login-button" onclick="savePassword(true)" style="margin-top: 5px;">Transfer data</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function savePassword(transfer) {
            var password = document.getElementById('password').value;
            var hashedPassword = CryptoJS.MD5(password).toString();
            var expires = document.getElementById('remember').checked ? 90 : 1;
            var date = new Date();
            date.setTime(date.getTime() + (expires*24*60*60*1000));
            if (password) {
                document.cookie = "rufflesave=" + hashedPassword + "; expires=" + date.toUTCString() + "; path=/;";
            }
            window.location.href = transfer?"/?transfer=true#login":"/";
        }
    </script>
</body>
</html>

      <stop offset="100%" stop-color="#1f2f5c"/>
    </radialGradient>
    <pattern id="dotPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="white" fill-opacity="0.1"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Loader</title>
    <script>
        var gamesJson = "/games.json";
        var gamesPath = "/games/";
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #loading,
        #error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading {
            animation: pulse-opacity 2s infinite;
        }

        #error {
            background-color: #ffffff;
        }

        #error pre {
            margin: 0;
            color: #000;
        }

        #gameListContainer {
            padding: 20px;
            width: 100%;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #searchBar {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .game-item {
            padding: 10px 20px;
            background-color: #d0d0d0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }

        .game-item:hover {
            background-color: #c0c0c0;
        }

        #gameContainer {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2e5390;
            width: 100%;
        }

        object {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse-opacity {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading">Loading...</div>
    <div id="error">
        <pre id="errorMessage"></pre>
        <input type="file" id="fileInput" style="display: none;" accept=".swf">
    </div>
    <div id="gameListContainer">
        <input type="text" id="searchBar" placeholder="Search games...">
        <div id="gameList"></div>
    </div>
    <div id="gameContainer" style="display:none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const loadingScreen = document.getElementById('loading');
        const errorScreen = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const gameList = document.getElementById('gameList');
        const gameContainer = document.getElementById('gameContainer');
        const fileInput = document.getElementById('fileInput');
        const searchBar = document.getElementById('searchBar');

        function showLoading(show) {
            loadingScreen.style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorScreen.style.display = 'flex';
        }

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.type === 'application/x-shockwave-flash' || true) {
                    const gameUrl = URL.createObjectURL(file);
                    gameContainer.innerHTML = `<object data="${gameUrl}" type="application/x-shockwave-flash"></object>`;
                    gameContainer.style.display = "block";
                    document.title = file.name;
                    loadruffle();
                    errorScreen.style.display = 'none';
                } else {
                    showError('Selected file is not a valid SWF.');
                }
            }
        });

        function loadruffle() { 
            document.getElementById('gameListContainer').style.display = 'none';
            setTimeout(function () {
                const shadowHost = document.querySelector('#gameContainer > ruffle-object:nth-child(1)');
                const shadowRoot = shadowHost.shadowRoot;
                const container = shadowRoot.querySelector('#container');

                if (container) {
                    container.style.width = '100vw';
                    container.style.height = '100vh';
                }
            }, 1000);
            
            const ruffleScript = document.createElement('script');
            ruffleScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
            ruffleScript.onload = () => {
                const ruffle = window.RufflePlayer.new();
                window.addEventListener('load', () => {
                    const flashObjects = document.querySelectorAll('object[type="application/x-shockwave-flash"], embed[type="application/x-shockwave-flash"]');
                    flashObjects.forEach(obj => {
                        const ruffleContainer = document.createElement('div');
                        ruffleContainer.style.width = "100vw";
                        ruffleContainer.style.height = "100vh";
                        ruffleContainer.style.position = "fixed";
                        obj.parentNode.replaceChild(ruffleContainer, obj);
                        ruffle.load(obj.getAttribute('data')).then(instance => {
                            instance.appendChild(ruffleContainer);
                            setTimeout(function () {
                                const shadowHost = document.querySelector('#gameContainer > ruffle-object:nth-child(1)');
                                const shadowRoot = shadowHost.shadowRoot;
                                const container = shadowRoot.querySelector('#container');
                                document.getElementById('gameListContainer').style.display = 'none';
                                if (container) {
                                    container.style.width = '100vw';
                                    container.style.height = '100vh';
                                }
                            }, 100);
                        });
                    });
                });
            };
            document.head.appendChild(ruffleScript);
        }

        async function loadGames() {
            showLoading(true);
            try {
                const response = await fetch(gamesJson);
                const gameNames = await response.json();
                
                const customSwfItem = document.createElement('div');
                customSwfItem.classList.add('game-item');
                customSwfItem.textContent = 'Select Custom SWF';
                customSwfItem.onclick = () => fileInput.click();
                gameList.appendChild(customSwfItem);
                
                gameNames.forEach(gameName => {
                    const gameItem = document.createElement('div');
                    gameItem.classList.add('game-item');
                    gameItem.textContent = gameName;
                    gameItem.onclick = () => loadGame(gameName);
                    gameList.appendChild(gameItem);
                });
                
                if (gameList.children.length === 0) {
                    showError('No games found.');
                }
            } catch (error) {
                showError(`Error loading games: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function filterGames() {
            const filterText = searchBar.value.toLowerCase();
            const gameItems = document.querySelectorAll('.game-item');
            gameItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(filterText)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        async function loadGame(gameName) {
            showLoading(true);
            document.title = gameName;
            window.location.hash = gameName;
            try {
                const gameUrl = `${gamesPath}${gameName}.swf`;
                gameContainer.innerHTML = `<object data="${gameUrl}" type="application/x-shockwave-flash"></object>`;
                gameContainer.style.display = "block";
                loadruffle();
                window.location.hash = `#${gameName}`;
            } catch (error) {
                showError(`Error loading game: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                loadGame(hash);
            }
        }

        searchBar.addEventListener('input', filterGames);

        window.onload = function() {
            loadGames();
            handleHash();
        };
    </script>
</body>
</html>
